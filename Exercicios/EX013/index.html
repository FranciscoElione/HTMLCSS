<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Colocando videos internos</h1>

    <p>Videos hospedado no meu proprio servidor</p>
    <video src="video/meu-video.m4v" width="400" controls></video>

    <h1>Maneira adaptada para pegar em todos os navegadores com novas tag</h1>
    <video width="400" poster="video/limoes-capa.png" controls>
     <source src="video/meu-video.m4v" type="video/m4v">
     <source src="video/meu-video.mp4" type="video/mp4">
     <p>Seu video n√£o foi possivel ser carregado</p>
    </video>
    <h1>Inserir video no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=c8v0Th_mW7XxSVLr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
